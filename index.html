<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4693397afb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
    <div class="body">
      <header>
        <h1 class="title">Weather App</h1>
        <span>
          <form class="citySearch" id="search-form">
            <input
              type="search"
              placeholder="Please enter a city..."
              id="search-input"
              class="search"
            />
            <input type="submit" value="Go!" class="search-button" />
          </form>
        </span>
      </header>
      <h2 class="title-city">
        <span class="city-name">Roseville</span>
        <div class="date"
          >Updated as of <span id="date">Friday 09:00</span>
      </div>
      </h2>
      <div class="row">
        <div class="col-7">
          <p class="temperature" id="temperature">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="Clear"
              id="large-icon"
            />
            <span class="temp" , id="temp">19</span>
            <span class="units">
              <a href="#" class="conversion active" , id="celsius">Â°C</a> </span
            >
          </p>
        </div>
        <div class="col-4 additional-info">
          <p>
            <br />
            Humidity: <span class="humidity">44</span>% <br />
            Wind: <span class="wind">4</span> km/h<br />
            <br />
            <span class="description">Cloudy</span>
          </p>
        </div>
      </div>
    <hr class="line">
    <div class="forecast" id="forecast">
     </div>
     </div>
      <p class="footer" id="open-source">
        This project was coded by Hongxia Liu and is open-sourced on
        <a
          href="https://github.com/Shirley-l-618/W7-weather-app"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://focused-swartz-d227e0.netlify.app/" target="_blank"
          >Netlify</a
        >
      </p>
    <script src="src/index.js"></script>
  </body>
</html>
